<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="stylesheet" href="sqlite-wasm-3400000/common/emscripten.css" />
    <link rel="stylesheet" href="Page.css" />
    <title>Hello, sqlite3</title>
</head>

<body>
    <main>
        <label class="titlebar1">SQLite3 WASM/JS</label>
        <label class="titlebar2"><span>sqlite3-kvvfs.js tests</span></label>
        <p><label class="titlebar3">PartsLocationSerarch</label></p>
        <!-- emscripten bits -->
        <figure id="module-spinner">
            <div class="spinner"></div>
            <div class="center"><strong>Initializing app...</strong></div>
            <div class="center">
                On a slow internet connection this may take a moment. If this
                message displays for "a long time", intialization may have
                failed and the JavaScript console may contain clues as to why.
            </div>
        </figure>
        <div class="emscripten" id="module-status">Downloading...</div>
        <div class="emscripten">
            <progress value="0" max="100" id="module-progress" hidden="1"></progress>
        </div><!-- /emscripten bits -->
        <fieldset>
            <legend>Options</legend>
            <button id="btn-clear-storage">Clear storage</button>
            <button id="btn-init-db">(Re)init db(Add to Data</button>
            <button id="btn-storage-size">Approx. storage size</button>
            <button id="btn-sort-db-rows-order">Sort db rows Asc</button>
            <button id="btn-sort-db-rows-asc">Sort db rows Desc</button>
        </fieldset>
        <fieldset>
            <div class="option_win">
                <fieldset>
                    <legend>Enter barcode or barcode number</legend> <input type="search" id="select"
                        placeholder="Enter" ,size="30">
                    <p></p>
                </fieldset>
                <div id="test-output"></div>
            </div>
            <div class="sub_win">
                <fieldset>
                    <legend>Parts</legend>
                    <legend>Enter barcode or barcode number</legend>
                    <input type="search" id="parts" placeholder="Enter" size="30">
                    
                    <div id="parts-output"></div>
                </fieldset>
                
                <fieldset>
                    <legend>Contaner</legend>
                    <legend>Enter barcode or barcode number</legend>
                    <input type="search" id="contaner" placeholder="Enter" size="30">
                    
                    <div id="contaner-output"></div>
                </fieldset>
                
                <fieldset>
                    <legend>Rack</legend>
                    <legend>Enter barcode or barcode number</legend>
                    <input type="search" id="rack" placeholder="Enter" size="30">
                
                    <div id="rack-output"></div>
                </fieldset>
                
            </div>
        </fieldset>
    </main>






    <script src="sqlite-wasm-3400000/jswasm/sqlite3.js"></script>
    <script src="sqlite-wasm-3400000/common/SqliteTestUtil.js"></script>
    <script src="Page.js"></script>
</body>

</html>
