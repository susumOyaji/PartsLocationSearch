<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="stylesheet" href="sqlite-wasm-3400000/common/emscripten.css"/>
    <link rel="stylesheet" href="sqlite-wasm-3400000/common/testing.css"/>
    <link rel="stylesheet" href="PartsLocationSerarch.css"/>
    <title>Hello, sqlite3</title>
  </head>
  <body>
    <h1>SQLite3 WASM/JS</h1>
    <header id="titlebar"><span>sqlite3-kvvfs.js tests</span></header>
    <!-- emscripten bits -->
    <figure id="module-spinner">
      <div class="spinner"></div>
      <div class="center"><strong>Initializing app...</strong></div>
      <div class="center">
        On a slow internet connection this may take a moment.  If this
        message displays for "a long time", intialization may have
        failed and the JavaScript console may contain clues as to why.
      </div>
    </figure>
    <div class="emscripten" id="module-status">Downloading...</div>
    <div class="emscripten">
      <progress value="0" max="100" id="module-progress" hidden="1"></progress>  
    </div><!-- /emscripten bits -->
    <div class="windows">
      <div class="option_win">
        <fieldset> 
          <legend>Options</legend>
            <button id="btn-clear-log">Clear Display</button><p></p>
            <button id="btn-clear-storage">Clear storage</button><p></p>
            <button id="btn-storage-size">Approx. storage size</button><p></p>    
            <button id="btn-init-db">(Re)init db(Add to Data</button><p></p>
            <button id="btn-sort-db-rows-order">Sort db rows Asc</button><p></p>
            <button id="btn-sort-db-rows-asc">Sort db rows Desc</button><p></p>
        </fieldset>
      </div>
      <div class="results_win">
        <fieldset>
          <legend>Search Results</legend>
          <input placeholder="Enter some PartsNumber" type="number" id="parts"   size="20">
          <label id="partsresult">PartsResults= </label><p></p>


          <input placeholder="Enter some ContanerNumber" type="number" id="contaner" value="コンテナコード" size="20">
          <label id="contanerresult">ContanerResults </label><p></p>

          <input placeholder="Enter some RackNumber" type="number" id="rack"  value="棚コード" size="20">
          <label id="rackresult">RackResults </label>

        </fieldset>
      </div>
    
      
  </div>

    <div id="test-output"></div>
    <style>
      .toolbar {
          display: flex;
      }
      .toolbar > * { margin: 0.25em; }
      fieldset { border-radius: 0.5em; }
    </style>
    <script src="sqlite-wasm-3400000/jswasm/sqlite3.js"></script>
    <script src="sqlite-wasm-3400000/common/SqliteTestUtil.js"></script>
 
    <script src="main.js"></script>
  </body>
</html>
